<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal History App</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        /* The Main Card Container */
        .app-wrapper {
            width: 100%;
            max-width: 500px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        /* Header Style */
        header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h2 { margin: 0; font-size: 1.2rem; color: #111; }
        .user-email { font-size: 0.8rem; color: #666; }

        /* Login Screen */
        #login-container {
            padding: 40px;
            text-align: center;
            margin-top: 50px;
        }
        
        /* Inputs & Buttons */
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            background: #f9f9f9;
            font-size: 1rem;
            box-sizing: border-box; /* Fixes padding issues */
        }
        input:focus { outline: 2px solid #2563eb; border-color: transparent; }

        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 1rem;
            transition: transform 0.1s;
        }
        button.primary { background-color: #2563eb; color: white; margin-bottom: 10px; }
        button.secondary { background-color: #e5e7eb; color: #333; }
        button:active { transform: scale(0.98); }

        /* The List of Notes */
        #app-container { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        ul { list-style: none; padding: 0; margin-top: 20px; }
        
        li { 
            background: white; 
            border: 1px solid #eee;
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        /* Input Area at the bottom */
        .input-area {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .hidden { display: none !important; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    </style>
</head>
<body>
<div class="app-wrapper">
    
    <div id="login-container">
        <h1>ðŸ‘‹ Welcome Back</h1>
        <p style="color: #666; margin-bottom: 30px;">Login to access your private notes.</p>
        
        <input type="email" id="email" placeholder="name@example.com">
        <input type="password" id="password" placeholder="Password">
        
        <button class="primary" onclick="login()">Log In</button>
        <button class="secondary" onclick="signUp()">Create Account</button>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div>
                <h2>ðŸ“‚ My Notes</h2>
                <span id="user-display" class="user-email"></span>
            </div>
            <button class="secondary" onclick="logout()" style="width: auto; padding: 8px 15px; font-size: 0.8rem;">Log Out</button>
        </header>

        <ul id="messageList">
            </ul>

        <div class="input-area">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="messageInput" placeholder="Type a new note..." style="margin: 0;">
                <button class="primary" onclick="addMessage()" style="width: auto; padding: 0 25px; margin: 0;">âž¤</button>
            </div>
        </div>
    </div>

</div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://jcoucgppzopppqaflhot.supabase.co'; // Paste your URL here
        const SUPABASE_KEY = 'sb_publishable_CUvcKUf28jz2qJstu7Iaqw_P4L_Igv-'; // Paste your Key here
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. AUTHENTICATION ---
        let currentUser = null;

        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                currentUser = session.user;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-display').textContent = `Logged in as: ${currentUser.email}`;
                fetchMessages(); // Load THIS user's history
            } else {
                currentUser = null;
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("Account created! You can now Log In.");
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        }

        async function logout() {
            await _supabase.auth.signOut();
        }

        // --- 3. DATABASE (The "Private History" Logic) ---
        async function fetchMessages() {
            if (!currentUser) return;

            const { data, error } = await _supabase
                .from('messages')
                .select('*')
                .eq('user_email', currentUser.email); // <--- FILTER: Show only MY data

            const list = document.getElementById('messageList');
            list.innerHTML = ''; 

            if (data) {
                data.forEach(msg => {
                    const li = document.createElement('li');
                    li.textContent = msg.content;
                    list.appendChild(li);
                });
            }
        }

        async function addMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value;
            if (!text) return;

            const { error } = await _supabase
                .from('messages')
                .insert({ content: text, user_email: currentUser.email });

            if (!error) {
                input.value = '';
                fetchMessages();
            } else {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>

</html>
